spring.application.name=shopping-platform

# H2
spring.datasource.url=jdbc:h2:mem:poc-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 UI
spring.h2.console.enabled=true           # Enable H2 web console
spring.h2.console.path=/h2-console       # Access at http://localhost:8080/h2-console
spring.h2.console.settings.trace=true    # Enable tracing (optional)
spring.h2.console.settings.web-allow-others=true  # Allow remote access (if needed)